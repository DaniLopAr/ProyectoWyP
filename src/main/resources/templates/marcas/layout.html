<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}">
        <title>Tienda de repuestos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <style>
                /* Estilos adicionales personalizados */
                .jumbotron {
                    background-image: url('ruta/imagen-fondo.jpg');
                    background-size: cover;
                    color: white;
                }

                .product-card {
                    transition: transform 0.3s;
                }

                .product-card:hover {
                    transform: scale(1.05);
                }

                .company-section {
                    background-color: #f0f7fb;
                    padding: 50px 0;
                    text-align: center;
                }

                .company-image {
                    max-width: 400px;
                    margin-bottom: 20px;
                }

                .company-text {
                    color: #20568F;
                    font-size: 18px;
                    margin-bottom: 20px;
                }

                .who-we-are-section {
                    background-color: #c31432;
                    color: white;
                    padding: 50px 0;
                }

                .who-we-are-text {
                    font-size: 20px;
                }

                .location-section {
                    background-color: #20568F;
                    color: white;
                    padding: 50px 0;
                }

                .location-text {
                    font-size: 20px;
                    margin-bottom: 20px;
                }

                .btn-primary {
                    background-color: #20568F;
                    border-color: #20568F;
                }

                .btn-primary:hover {
                    background-color: #163E67;
                    border-color: #163E67;
                }

                footer {
                    background-color: #20568F;
                    color: white;
                }
            </style>
    </head>
    <body>

        <header th:replace="~{layout/plantilla :: header}"></header>

        <!-- Contenido principal -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Los mejores repuestos al mejor precio</h1>
                <p class="lead">Encuentra repuestos de calidad para tu vehículo</p>
            </div>
        </div>

        <!-- Sección de marcas -->
        <section class="location-section">
            <div class="container">
                <h1 class="text-center mb-4">Marcas</h1>
                <h3 class="location-text">
                    Mostramos las distintas marcas que trabajamos en nuestra tienda:
                </h3>
                <br>
                    <p align="center" style="color:white">
                        Toyota                  
                        <img src="../../static/img/toyota.png" alt=""/>
                    </p>
                    <br>
                    <p align="center" style="color:white">
                        Hyundai
                    </p>
                    <br>     
                    <p align="center" style="color:white">
                        Honda
                    </p>
                    <br>
                    <p align="center" style="color:white">
                        Kia
                    </p>
                    <br>
                    <p align="center" style="color:white">
                        Nissan
                    </p>
                    <p align="center" style="color:white">
                        Lexus
                    </p>
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>

        <!-- Scripts de Bootstrap y JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </body>
</html>
