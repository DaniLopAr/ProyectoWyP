<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        
        <title>Tienda de repuestos</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>        
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>        
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>        
        <script th:src="@{/js/rutinas.js}"></script> 
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script> 
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <style>
            body{
                background: #c31432;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to left, #240b36, #c31432);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to left, #240b36, #c31432); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }
            .aside, .footer{
               color: white;
                
            }


        </style>
        </head>
    <body>
        
        
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Tienda de repuestos</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Marcas</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" th:href="@{/producto/listado}">Productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Ubicacion</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link">Quienes somos?</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </header>
        
        <!-- Falta agregar los contenedores para el acomodo de la pagina -->
        
        
        
        
        
        <aside th:fragment="aside" class="bg-info text-white mt-5 p-2 bg-light">
            
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                  <img src="" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                  <img src="" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
              </button>
            </div>
            
            
            
        </aside>
        
        
        
        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2 bg-light">
               
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY Derechos de autor
                    </p>
                </div>
            </div>
            
        </footer>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
