<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <style>
    /* Estilos CSS para el menú horizontal */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f1f1f1;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: #000;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #ddd;
    }

    /* Estilos CSS para la sección "Quiénes somos" */
    section#quienes-somos {
      background-color: #f9f9f9;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenidos a nuestra página</h1>
</header>

<!-- Menú horizontal -->
<ul>
  <li><a href="#quienes-somos">Quiénes somos</a></li>
  <!-- Agrega más elementos del menú aquí si lo deseas -->
</ul>

<section id="quienes-somos">
  <h2>¿Quiénes somos?</h2>
  <p>Somos una empresa comprometida en brindar soluciones tecnológicas innovadoras...</p>
  <p>Puedes confiar en nuestro equipo de profesionales altamente capacitados...</p>
</section>

<footer>
  <p>Derechos de autor &copy; 2023 Mi página web. Todos los derechos reservados.</p>
</footer>

</body>
</html>
